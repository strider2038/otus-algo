name: homework 22

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.20
        id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Change dir
        run: cd ./hw-22-probabilistic-algorithm

      - name: Set up dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...
